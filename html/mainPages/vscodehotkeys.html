    <div style="text-align: center;">

       
            <p>
                Ctrl+k+c => comment selected text
            </p>
            
            <p>
                Ctrl+k+u => uncomment selected text
            </p>
            
            <p>
                Alt+Up/Down => move the selected text up/down
            </p>
            
            <p>
                Alt+Shift+Up/Down => copy the selected text over/below to the text
            </p>
            <p>
                Ctrl+s=> save the file
            </p>
            <p>
                Ctrl+z/u=> unmake/make back the last process
            </p>
            <p>
